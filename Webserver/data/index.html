<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Sensor Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            text-align: center;
            width: 300px;
        }
        .value {
            font-size: 48px;
            font-weight: bold;
        }
        .label {
            font-size: 18px;
            color: #555;
        }
        .difference {
            font-size: 16px;
        }
        .positive {
            color: green;
        }
        .negative {
            color: red;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="value" id="humidity">--%</div>
        <div class="label">Humidity</div>
        <div class="difference" id="humidity-diff">--%</div>
    </div>
    <div class="card">
        <div class="value" id="temperature">--째C</div>
        <div class="label">Temperature</div>
        <div class="difference" id="temperature-diff">--째C</div>
    </div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('/temperature');
                const data = await response.json();
                
                document.getElementById('humidity').innerText = `${data.currentHumidity}%`;
                document.getElementById('temperature').innerText = `${data.currentTemperature}째C`;

                const humidityDiff = data.humidityDifference.toFixed(2);
                const temperatureDiff = data.temperatureDifference.toFixed(2);

                document.getElementById('humidity-diff').innerText = `${humidityDiff}%`;
                document.getElementById('humidity-diff').className = humidityDiff >= 0 ? 'difference positive' : 'difference negative';

                document.getElementById('temperature-diff').innerText = `${temperatureDiff}째C`;
                document.getElementById('temperature-diff').className = temperatureDiff >= 0 ? 'difference positive' : 'difference negative';

            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        setInterval(fetchData, 5000);
        fetchData();
    </script>
</body>
</html>
